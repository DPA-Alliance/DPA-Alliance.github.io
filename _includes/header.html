<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="#banner">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="#banner">Home</a></li>
            {% for link in site.data.navigation.nav %}
               <li>
                 <a href="#{{ link.section }}">{{ link.title }}</a>
               </li>
            {% endfor %}
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
